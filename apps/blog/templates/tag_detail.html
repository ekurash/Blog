{% extends 'index.html' %}
{% block content %}
    <title>Detail Tag</title>
    <div class='col-md-offset-0,8 col-md-3'>
    <div class='tag'>
        <div style='color: #a4a4a4' class='tag-value'>
            <div class='tag-options'>
                (<a href='{% url "blog:tag-edit" pk=tag.id %}'>edit</a>
                <a href='{% url "blog:tag-delete" pk=tag.id %}'>delete</a>)
            </div>
            {{ tag.value }}
        </div>

        <div>
            <a href='{% url "blog:tag-index" %}'>back to tags</a>
        </div>
    </div>

{% endblock content %}
    </div>
