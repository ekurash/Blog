{% extends 'index.html' %}
{% block content %}
    <title>Add Post</title>
    <div class='col-md-offset-0,8 col-md-3'>
    <h1>Add Post</h1>
    <form style='color: #a4a4a4' action="{{ action }}" method="POST">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input id="save_post" type="submit" value="Save"/>

    <a href="{% url 'blog:index' %}">back to list</a>
{% endblock content %}
</div>
