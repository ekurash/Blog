{% extends 'index.html' %}
{% block content %}
<title>Delete Tag</title>
    <div class='col-md-offset-0,8 col-md-3'>
    <h1>Delete Tag</h1>
    <p>Are you sure you want to delete the post {{ tag }}?</p>
    <form action='{% url "blog:tag-delete" pk=tag.id %}' method="POST">
        {% csrf_token %}

        <input type="submit" value="Yes, delete."/>
        <a href='{% url "blog:tag-index" %}'>No, cancel.</a>
    </form>

{% endblock %}
    </div>
